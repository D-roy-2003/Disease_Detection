<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Disease Prediction App</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Disease Prediction</a></li>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Crop Recommendation</a></li>
        </ul>
        <div class="user">
            <img src="https://via.placeholder.com/30" alt="User Icon">
        </div>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload Image</h2>
            <input type="file" id="imageInput">
            <div>
                <button class="btn" id="showImageBtn">Show Image</button>
                <button class="btn" id="predictBtn">Predict</button>
            </div>
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
        </section>

        <section id="result-section">
            <h2>Prediction Results</h2>
            <table>
                <tr>
                    <td>Disease Name:</td>
                    <td id="diseaseName">Healthy</td>
                </tr>
                <tr>
                    <td>Accuracy Score:</td>
                    <td id="accuracyScore">95%</td>
                </tr>
                <tr>
                    <td>Suggested Treatment:</td>
                    <td id="suggestedTreatment">None</td>
                </tr>
            </table>
            <div>
                <button class="btn" id="uploadAnotherBtn">Upload Another Image</button>
                <button class="btn">Save Result to Profile</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Crop Care | <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
